<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<form action="/form" method=get">
    <!--Fname Field-->
    Full name:<br>
    <input type="text" name="fname" placeholder="Enter your full name"><br>
    <p></p>
    <!--PSW Field-->
    Password:<br>
    <input type="password" name="pass" placeholder="Enter your password"><br>
    <p></p>
    <!--Country Field-->
    County:<br>
    <select>
        <option value="Israel">Israel</option>
        <option value="China">China</option>
        <option value="USA">USA</option>
        <option value="Spain">Spain</option>
    </select>
    <p></p>
    <!--Gender-->
    <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <p></p>
    <!--Pet Policy-->
    <fieldset style="width :115px">
        <legend>Pet Policy:</legend>
        <input type="checkbox" name="pet" value="dog"> I have a Dog<br>
        <input type="checkbox" name="pet" value="cat"> I have a Cat<br>
    </fieldset><p></p>
    <!--Words about Me-->
   some words about me: <textarea name="message" rows="10" cols="30" placeholder="I am interested in...">
</textarea><p></p>
    <!--Submit Button-->
    <input value=Submit type="submit">
</form>

<body>
</body>

</html>
